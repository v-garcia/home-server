apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: slurp-news-local
  annotations:
    kubernetes.io/ingress.class: "nginx"
  labels:
    type: local
spec:
  rules:
    - host: slurp-news.local
      http:
        paths:
          - backend:
              service:
                name: slurp-news
                port:
                  number: 3000
            path: /
            pathType: Prefix
