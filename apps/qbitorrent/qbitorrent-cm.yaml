apiVersion: v1
kind: ConfigMap
metadata:
  name: qbitorrent-config
data:
  qBittorrent.conf: |
    [AutoRun]
    enabled=true
    program=notify-finished \"%N\"

    [BitTorrent]
    Session\GlobalMaxSeedingMinutes=20

    [LegalNotice]
    Accepted=true

    [Network]
    Cookies="__cfduid=d796beb005488a763bf45feb7d4cbaacc1584793108; HttpOnly; expires=Mon, 20-Apr-2020 12:18:28 GMT; domain=.db-ip.com; path=/"

    [Preferences]
    Advanced\RecheckOnCompletion=false
    Advanced\trackerPort=9000
    Bittorrent\MaxRatioAction=1
    Connection\GlobalUPLimit=30
    Connection\PortRangeMin=6881
    Connection\ResolvePeerCountries=true
    Connection\UPnP=false
    Connection\alt_speeds_on=false
    Downloads\SavePath=/downloads/
    Downloads\ScanDirsV2=@Variant(\0\0\0\x1c\0\0\0\x1\0\0\0\x14\0/\0w\0\x61\0t\0\x63\0h\0\x64\0i\0r\0/\0\0\0\x2\0\0\0\0)
    Downloads\TempPath=/downloads/incomplete/
    DynDNS\DomainName=changeme.dyndns.org
    DynDNS\Enabled=false
    DynDNS\Password=
    DynDNS\Service=0
    DynDNS\Username=
    General\Locale=
    MailNotification\email=
    MailNotification\enabled=false
    MailNotification\password=
    MailNotification\req_auth=true
    MailNotification\req_ssl=false
    MailNotification\sender=qBittorrent_notification@example.com
    MailNotification\smtp_server=smtp.changeme.com
    MailNotification\username=
    Queueing\QueueingEnabled=true
    WebUI\Address=*
    WebUI\AlternativeUIEnabled=false
    WebUI\AuthSubnetWhitelist=10.1.100.1/32
    WebUI\AuthSubnetWhitelistEnabled=true
    WebUI\BanDuration=3600
    WebUI\CSRFProtection=true
    WebUI\ClickjackingProtection=true
    WebUI\HTTPS\CertificatePath=
    WebUI\HTTPS\Enabled=false
    WebUI\HTTPS\KeyPath=
    WebUI\HostHeaderValidation=true
    WebUI\LocalHostAuth=false
    WebUI\MaxAuthenticationFailCount=5
    WebUI\Port=8080
    WebUI\RootFolder=
    WebUI\SecureCookie=true
    WebUI\ServerDomains=*
    WebUI\SessionTimeout=3600
    WebUI\UseUPnP=true
    WebUI\Username=admin