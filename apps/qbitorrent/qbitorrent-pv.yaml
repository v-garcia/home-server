apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbitorrent
  labels:
    type: local
spec:
  capacity:
    storage: 400Gi
  accessModes:
    # the volume can be mounted as read-write by many nodes
    - ReadWriteMany
    # Allow WaitForFirstConsumer
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/qbitorrent
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node-name
  claimRef:
    namespace: default
    name: qbitorrent
