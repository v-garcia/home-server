apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-server-ext
  labels:
    type: external
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - serve.former-hostname.com
      secretName: serve.former-hostname.com
  rules:
    - host: serve.former-hostname.com
      http:
        paths:
          - backend:
              service:
                name: http-server
                port:
                  number: 3000
            path: /
            pathType: Prefix
