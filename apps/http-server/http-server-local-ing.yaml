apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: http-server-local
  annotations:
    kubernetes.io/ingress.class: "nginx"
  labels:
    type: local
spec:
  rules:
    - host: serve.local
      http:
        paths:
          - backend:
              serviceName: http-server
              servicePort: 8000
            path: /
